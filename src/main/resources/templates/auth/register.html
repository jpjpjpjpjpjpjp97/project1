<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div layout:fragment="maincontent">
        <form method="post" th:action='@{/auth/register}' th:object="${userRegisterHelper}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <div>
                    <label for="username">Username: </label>
                    <input id="username" name="username" type="text" th:field="*{username}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="passwordHash">Password: </label>
                    <input id="passwordHash" name="passwordHash" type="password" th:field="*{passwordHash}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('passwordHash')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="password2">Password (again): </label>
                    <input id="password2" name="password2" type="password" />
                </div>
                <div>
                    <label for="name">Name: </label>
                    <input id="name" name="name" type="text" th:field="*{name}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number: </label>
                    <input id="phoneNumber" name="phoneNumber" type="text" th:field="*{phoneNumber}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input id="email" name="email" type="text" th:field="*{email}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
            <hr/>
            <div>
                <div>
                    <label for="number">Card Number: </label>
                    <input id="number" name="number" type="text" th:field="*{number}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('number')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="owner">Name (In card): </label>
                    <input id="owner" name="owner" type="text" th:field="*{owner}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('owner')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="expirationDate">Expiration Date: </label>
                    <input id="expirationDate" name="expirationDate" type="text" th:field="*{expirationDate}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('expirationDate')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="securityCode">Security Code (CVV): </label>
                    <input id="securityCode" name="securityCode" type="text" th:field="*{securityCode}"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('securityCode')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
                <div>
                    <label for="billingAddress">Billing Address: </label>
                    <textarea id="billingAddress" name="billingAddress" th:field="*{billingAddress}"></textarea>
                    <ul>
                        <li th:each="err : ${#fields.errors('billingAddress')}" th:text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="submit" value="Register">
                <span> Or <a th:href="@{/auth/login}">log in</a> if you already have an account</span>
            </div>
        </form>
    </div>
</body>
</html>
