<!DOCTYPE html>
<html
    lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<div layout:fragment="maincontent">
    <form method="post" th:action='@{/auth/register}' th:object="${user}">
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />
        <div>
            <label for="username">Username: </label>
            <input id="username" name="username" type="text" th:field="*{username}"/>
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" th:field="*{passwordHash}"/>
            <ul>
                <li th:each="err : ${#fields.errors('passwordHash')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
            <label for="password2">Password (again): </label>
            <input id="password2" name="password2" type="password" />
        </div>
        <div>
            <label for="name">Name: </label>
            <input id="name" name="name" type="text" th:field="*{name}"/>
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
            <label for="phoneNumber">Phone Number: </label>
            <input id="phoneNumber" name="phoneNumber" type="text" th:field="*{phoneNumber}"/>
            <ul>
                <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" name="email" type="text" th:field="*{email}"/>
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
            </ul>
        </div>
        <div>
            <input type="submit" value="Register">
            <span> Or <a th:href="@{/auth/login}">log in</a> if you already have an account</span>
        </div>
    </form>
</div>
</body>
</html>
