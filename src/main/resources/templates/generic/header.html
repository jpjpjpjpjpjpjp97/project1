<!DOCTYPE html>
<html
        lang="en"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<body>
    <div th:fragment="header_element">
        <span>My Navbar!</span>
        <div sec:authorize="hasAuthority('AdministratorClient')">
          This content is only shown to administrators.
        </div>
        <div sec:authorize="isAuthenticated()">
            <span>Logged in as: <span sec:authentication="name">Anonymous</span></span>
            <a th:href="@{/auth/logout}">Log Out</a>
        </div>
    </div>
</body>
</html>
