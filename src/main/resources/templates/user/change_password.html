<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{generic/main}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="maincontent">
    <form th:method="Post" th:action="@{/user/{username}/change_password(username=${user.username})}" th:object="${userPasswordHelper}">
        <div>
            <label for="oldPassword">Old Password: </label>
            <input id="oldPassword" name="oldPassword" type="password" th:field="*{oldPassword}"/>
            <ul>
                <li th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div>
            <label for="password">New Password: </label>
            <input id="password" name="password" type="password" th:field="*{password}"/>
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div>
            <label for="password2">New Password (again): </label>
            <input id="password2" name="password2" type="password" th:field="*{password2}"/>
            <ul>
                <li th:each="err : ${#fields.errors('password2')}" th:text="${err}" class="error"></li>
            </ul>
        </div>
        <div>
            <input type="submit" th:value="'Update Password'">
        </div>
    </form>
</div>
</body>
</html>
